        <h1>Descarte de Lixo Eletrônico</h1>
        <p>Preencha as informações solicitadas para obter instruções sobre o descarte.</p>
        <div class="form-group">
            <label for="tipoPessoa">Você é:</label>
            <select id="tipoPessoa" name="tipoPessoa" required>
                <option value="" disabled selected>Selecione</option>

            </select>
        </div>
        <div class="form-group">
            <label for="tipoLixo">Tipo de lixo eletrônico:</label>
            <input type="text" id="tipoLixo" name="tipoLixo" required>
        </div>
        <div class="form-group">
            <label for="quantidade">Quantidade (em quilos):</label>
            <input type="number" id="quantidade" name="quantidade" step="0.1" required>
        </div>
        <div class="form-group">
            <button type="button" onclick="handleSubmit()">Enviar</button>
        </div>

<button class="accessibility-button" onclick="toggleAccessibilityMenu()">A</button>

    </div>

<script>
        function handleSubmit() {
            const tipoPessoa = document.getElementById('tipoPessoa').value;
            const tipoLixo = document.getElementById('tipoLixo').value;
            const quantidade = parseFloat(document.getElementById('quantidade').value);

            if (isNaN(quantidade) || quantidade < 0) {
                alert("Por favor, insira uma quantidade válida.");
                return;
            }

            if (quantidade < 5) {
                const whatsappNumber = "+5511992755114"; // Substitua pelo número de WhatsApp real
                const message = encodeURIComponent(`Olá, gostaria de saber como posso fazer o descarte de ${quantidade} quilos de ${tipoLixo}.`);
                window.location.href = `https://wa.me/${whatsappNumber}?text=${message}`;
            } else {
                const agendamentoURL = "index.html"; // Substitua pela URL de agendamento real
                window.location.href = agendamentoURL;
            }
        }

        function toggleAccessibilityMenu() {
            const menu = document.getElementById('accessibilityMenu');
            menu.style.display = menu.style.display === 'none' || menu.style.display === '' ? 'block' : 'none';
        }

        function changeFontSize(size) {
            const root = document.documentElement;
            if (size === 'small') {
                root.style.fontSize = '14px';
            } else if (size === 'medium') {
                root.style.fontSize = '16px';
            } else if (size === 'large') {
                root.style.fontSize = '18px';
               
            }
        }

        window.onload = function() {
            document.getElementById('accessibilityMenu').style.display = 'none'; // Esconde o menu de acessibilidade inicialmente
        }
